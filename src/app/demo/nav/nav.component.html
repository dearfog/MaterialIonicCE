<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/address-form']" routerLinkActive="router-link-active">address-form</a>
      <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="router-link-active">dashboard</a>
      <a mat-list-item [routerLink]="['/drag-drop']" routerLinkActive="router-link-active">drag-drop</a>
      <a mat-list-item [routerLink]="['/table']" routerLinkActive="router-link-active">table</a>
      <a mat-list-item [routerLink]="['/tree']" routerLinkActive="router-link-active">tree</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>app</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>    
  </mat-sidenav-content>
</mat-sidenav-container>
